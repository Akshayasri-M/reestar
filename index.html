<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__title">Reestar</h1>
            <p class="section-one__desc">Home | Receipe | Contact</p>
        </div>
        <div class="section-two">
            <div class="food__card">
                <img src="./images/img1.jpg" alt="food">
                <h2 class="section-two__title">Delicious Pancake</h2>
                <p class="section-two__desc">Something healthy and Delicious</p>
                <button class="section-two__button">Order now</button>
            </div>
            <div class="food__card">
                <img src="./images/img2.jpg" alt="food">
                <h2 class="section-two__title">Italian Pasta</h2>
                <p class="section-two__desc">Something healthy and Delicious</p>
                <button class="section-two__button">Order now</button>
            </div>
            <div class="food__card">
                <img src="./images/img3.jpg" alt="food">
                <h2 class="section-two__title">Chicken Manchurian</h2>
                <p class="section-two__desc">Something healthy and Delicious</p>
                <button class="section-two__button">Order now</button>
            </div>
            <div class="food__card">
                <img src="./images/img4.jpg" alt="food">
                <h2 class="section-two__title">Tteaboki</h2>
                <p class="section-two__desc">Something crispy and Delicious</p>
                <button class="section-two__button">Order now</button>
            </div>

        </div>



        <div class="section-three">
            <h1 class="title">Contact Us</h1>
            <div class="section-three__table">
                <!-- <form> -->
                    <table>

                        <tr>
                            <td>Name: </td>
                            <td><input type="text" placeholder="Name" class="contact-form__textarea"></td>
                        </tr>
                        <tr>
                            <td>Age: </td>
                            <td><input type="number" placeholder="Age" class="contact-form__textarea"></td>
                        </tr>
                        <tr>
                            <td>Email: </td>
                            <td><input type="email" placeholder="Email" class="contact-form__textarea"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Send</td>

                        </tr>
                    </table>
                <!-- </form> -->
            </div>


        </div>
    </div>

</body>

</html>
